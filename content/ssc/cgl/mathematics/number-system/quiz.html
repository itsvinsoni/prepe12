        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultDashboard = document.getElementById('result-dashboard');

        const startBtn = document.getElementById('start-btn');
        const restartBtn = document.getElementById('restart-btn');
        const nextBtn = document.getElementById('next-btn');
        const skipBtn = document.getElementById('skip-btn');

        const questionCounterEl = document.getElementById('question-counter');
        const timerEl = document.getElementById('timer');
        const questionEl = document.getElementById('question');
        const optionsEl = document.getElementById('options');

        const totalQuestionsEl = document.getElementById('total-questions');
        const correctAnswersEl = document.getElementById('correct-answers');
        const incorrectAnswersEl = document.getElementById('incorrect-answers');
        const accuracyEl = document.getElementById('accuracy');
        const timeTakenEl = document.getElementById('time-taken');

        let currentQuestionIndex = 0;
        let score = 0;
        let timerInterval;
        let secondsElapsed = 0;
        let selectedOption = null;

        startBtn.addEventListener('click', startQuiz);
        restartBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextQuestion);
        skipBtn.addEventListener('click', showResults);

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            secondsElapsed = 0;
            selectedOption = null;
            
            startScreen.classList.add('hidden');
            resultDashboard.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            startTimer();
            showQuestion();
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                secondsElapsed++;
                timerEl.textContent = formatTime(secondsElapsed);
            }, 1000);
        }

        function stopTimer() {
            clearInterval(timerInterval);
        }

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${mins}:${secs}`;
        }
        
        function showQuestion() {
            resetState();
            const currentQuestion = quizData[currentQuestionIndex];
            questionCounterEl.textContent = `प्रश्न ${currentQuestionIndex + 1} / ${quizData.length}`;
            questionEl.innerHTML = currentQuestion.question;

            currentQuestion.options.forEach(option => {
                const button = document.createElement('button');
                button.innerHTML = option;
                button.classList.add('quiz-option', 'w-full', 'p-4', 'border-2', 'rounded-lg', 'text-left', 'text-gray-700', 'font-medium', 'text-lg');
                button.addEventListener('click', () => selectOption(button, option));
                optionsEl.appendChild(button);
            });
        }
        
        function resetState() {
            nextBtn.disabled = true;
            selectedOption = null;
            while (optionsEl.firstChild) {
                optionsEl.removeChild(optionsEl.firstChild);
            }
        }

        function selectOption(button, option) {
            const options = document.querySelectorAll('.quiz-option');
            options.forEach(opt => opt.classList.remove('selected'));
            button.classList.add('selected');
            selectedOption = option;
            nextBtn.disabled = false;
        }
        
        function handleNextQuestion() {
            if (selectedOption === null) return;
            
            const isCorrect = selectedOption === quizData[currentQuestionIndex].answer;
            if (isCorrect) {
                score++;
            }
            
            currentQuestionIndex++;
            if (currentQuestionIndex < quizData.length) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            stopTimer();
            quizScreen.classList.add('hidden');
            resultDashboard.classList.remove('hidden');

            const totalQuestions = quizData.length;
            const correctAnswers = score;
            // The number of incorrect answers is the number of questions answered minus the correct ones.
            // If the user skips, we consider answered questions up to currentQuestionIndex.
            const questionsAnswered = currentQuestionIndex;
            const incorrectAnswers = questionsAnswered - score;
            const accuracy = questionsAnswered > 0 ? ((correctAnswers / questionsAnswered) * 100).toFixed(2) : 0;
            
            totalQuestionsEl.textContent = totalQuestions;
            correctAnswersEl.textContent = correctAnswers;
            incorrectAnswersEl.textContent = incorrectAnswers;
            accuracyEl.textContent = `${accuracy}%`;
            timeTakenEl.textContent = formatTime(secondsElapsed);
        }
